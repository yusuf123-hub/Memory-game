<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="main">
        <div class="title">
            <h1>- Memory Game -</h1>
        </div>
        <div class="timer center-timer">
            <button id="time" disabled></button>
        </div>
        <div class="content">
            <button id="startButton" onclick="startGame()">- Click to Start! -</button>
            <div class="blocks">
                <!-- Javascript will build the block here... -->
            </div>
            <button id="resetButton" onclick="resetGame()">- Reset Game -</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
